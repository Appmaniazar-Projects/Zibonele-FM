// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // SDK and tools versions
        compileSdkVersion = 34
        minSdkVersion = 24
        targetSdkVersion = 34
        androidxAppCompatVersion = '1.6.1'
        cordovaAndroidVersion = '10.1.1'
        // Kotlin
        kotlin_version = '1.9.20'
           // Dependencies
        androidxAppCompatVersion = '1.6.1'
        cordovaAndroidVersion = '10.1.1'
    }
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.0'
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

// Load variables from variables.gradle if it exists
def variablesGradle = file("variables.gradle")
if (variablesGradle.exists()) {
    apply from: variablesGradle
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://maven.google.com/"
        }
        maven {
            url "https://repo.maven.apache.org/maven2/"
        }
        maven {
            url "https://androidx.media3.dev/snapshots"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
